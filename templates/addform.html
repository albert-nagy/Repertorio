<form action="javascript:void(0)" method="post" onsubmit="addWork(this, '{{ login_session['user_id'] }}')">
<header>Add work to your repertoire:</header>
<p><label><strong>Composer name: </strong><input type="text" name="composer" value="" /></label>
<label> <strong>Title: </strong><input type="text" name="title" value="" /></label> 
<label><strong>Duration: </strong><input type="text" name="duration" value="" /> min</label></p>
<p><label id="inst_selector"> <strong>Instrument: </strong><select id="instrument">{{ instruments | safe }}</select> 
<button type="button" onclick="replacePart('inst_selector',0,0,0)">+ New instrument</button></label><br />
<label id="cat_selector">{{ categories | safe }}</label></p>
<button type="submit" class="edit">Save</button>
<button type="reset" class="cancel" onclick="replacePart('add_work',0,'{{ login_session['user_id'] }}',0)">Cancel</button>
</form>
