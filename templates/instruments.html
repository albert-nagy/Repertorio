<section id="instrument_list">
	<h1>Instruments</h1>
{% for r in result %}
			<p><span id="i_{{r[1]}}">
			{% if r[2] > 0 %}
			<a href="{{ url_for('showInstrument', instrument=r[1]) }}">{{r[0]}} ({{r[2]}})</a>
			{% else %}
			{{r[0]}} (0)
			{% endif %}
		{% if r[3] == login_session['user_id'] %}
			{% if r[2] <= 1 %}
				<button type="button" onclick="getForm('i_{{r[1]}}','{{ login_session['user_id'] }}')" title="Edit Instrument">&#128393;</button>
			{% endif %}
			{% if r[2] == 0 %}
				<button type="button" onclick="delInstrument('{{r[1]}}','{{ login_session['user_id'] }}')" title="Delete Instrument">&#215;</button>
			{% endif %}
			</span></p>
		{% else %}
            </p>
        {% endif %}
    {% endfor %}
</section>
