{% if instrument == 0 %}
<section id="musicians_list">
	<h1>Musicians</h1>
{% else %}
<section id="musicians_list" class="musicians-by-instrument">
	<h1>{{instrument}}</h1>
{% endif %}
	<ul>
	{% for musician in musicians %}
		{% if instrument == 0 %}
		<li><a href="{{ url_for('showProfile', musician_id=musician[1]) }}"><img src="{{ musician[2] }}">{{ musician[0] }} <span class="plays">({{ musician[3] }})</span></a></li>
		{% else %}
		<li><a href="{{ url_for('showProfile', musician_id=musician[1]) }}"><img src="{{ musician[2] }}">{{ musician[0] }}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
</section>
