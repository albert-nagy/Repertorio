<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
	<title>Repertor &bull; io | The musicians catalog</title>
</head>
<body>
	<header>
{% if 'username' not in login_session %}
<div id="signinButton">
          <span class="g-signin"
            data-scope="openid email profile"
            data-clientid="945722933121-lbkncbgj0sht96it5lnmhktbsns74l3s.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>

        <div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    //$('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
         if (result) {
        	page = window.location;
        	window.location.href = page;
         //  $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         // setTimeout(function() {
         //  window.location.href = "/restaurant";
         // }, 4000);
          
      } else {
      		alert('Login failed');
        // $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>



	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '298184334231264',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.2'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
        	page = window.location;
        	window.location.href = page;
         //  $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         // setTimeout(function() {
         //  window.location.href = "/restaurant";
         // }, 4000);
          
      } else {
      		alert('Login failed');
        // $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  });
    });
  }
</script>
<fb:login-button
  scope="public_profile,email"
  onlogin="sendTokenToServer();">
</fb:login-button>

		{% else %}
		<script type="text/javascript">
function Logout()
	{
	page = window.location;
	$.ajax({
      type: 'GET',
      url: '/disconnect',
      success: function(result) {
      window.location.href = page;}
		});	
	}
		</script>
					<p><a onclick="Logout();" href="javascript:void(0)">Logout</a></p>
					<p><a href="/musicians/{{ login_session['user_id'] }}">My Profile</a></p>
{% endif %}
		
		<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

		</div>
	</header>
	<main>
	{% for r in result %}
            <p><a href="/instruments/{{r[1]}}">{{r[0]}}</a></p>
    {% endfor %}	
	</main>
	<footer>
	</footer>
</body>
</html>
